{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Your Cart</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>${{ '%.2f' | format(item['price']) }}</td>  <!-- Ensures 2 decimal places -->
        </tr>
        {% endfor %}
    </tbody>
</table>
<p class="text-end"><strong>Total: ${{ '%.2f' | format(total) }}</strong></p>  <!-- Formats total to 2 decimal places -->
<form action="{{ url_for('checkout') }}" method="POST" class="text-end">
    <button type="submit" class="btn btn-success">Checkout</button>
</form>
{% endblock %}
